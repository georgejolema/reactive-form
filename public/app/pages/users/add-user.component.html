<div class="card">
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Account name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    name="username" 
                    placeholder="username"
                    formControlName="username"/>
            </div>
            <div class="form-group">
                <label for="firstname">First name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="firstname" 
                    name="firstname" 
                    placeholder="first name"
                    formControlName="firstname"/>
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="lastname" 
                    name="lastname" 
                    placeholder="last name"
                    formControlName="lastname"/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="text" class="form-control" id="email" name="email" placeholder="email"/>
            </div>
            <div class="form-group">
                <label for="birthdate">Birth age</label>
                <input
                    type="text" 
                    class="form-control" 
                    id="birthdate" 
                    name="birthdate" 
                    placeholder="birthdate"
                    formControlName="birthdate"/>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input id="hasaddress" name="hasaddress" type="checkbox" />
                    <label class="form-check-label" for="hasaddress">Has address</label>             
                </div>
            </div>
            <button type="submit" class="btn btn-primary mr-md-2">Save</button>
            <button class="btn btn-secondary" (click)="goBack()">Back</button>
        </form>
    </div>
</div>
